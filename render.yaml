services:
  - type: web
    name: affiliate-rewards
    env: node
    plan: free
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npx prisma migrate deploy && npm start
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: DATABASE_URL
        fromDatabase:
          name: affiliate-rewards-db
          property: connectionString
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NEXTAUTH_URL
        sync: false
      - key: NEXT_PUBLIC_SITE_URL
        sync: false

databases:
  - name: affiliate-rewards-db
    plan: free
    databaseName: affiliate_rewards
    user: affiliate_user

